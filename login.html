<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: #00ff44;;">User Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h1 style="color: #00ff44;">User Registration</h1>
        <form id="registration-form">
            <label for="username" style="color: #00ff44;">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password" style="color: #00ff44;">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit" style="color: #00ff44;">Register</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="login.js"></script>
</body>
</html>
