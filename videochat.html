<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="clicker">live Chat</title>
    <link rel="stylesheet" href="videochat.css">
</head>
<body>
    <header>
        <h1>Omegle-Like Chat</h1>
    </header>
    <main>
        <div class="chat-box">
            <div class="user-chat">You: Hello!</div>
            <div class="stranger-chat">Stranger: Hi there!</div>
            <!-- More chat messages go here -->
        </div>
        <div class="input-box">
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-button">Send</button>
        </div>
    </main>
    <script src="videochat.js"></script>
</body>
</html>
